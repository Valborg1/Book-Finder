<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Reading List</title>
</head>

<body>
    <br/>
    <div class="container">
        <div class="jumbotron jumbotron-fluid container-fluid">
            <div class="containerJumbotron">
                <h1 class="display-3 text-center">Create Your Reading List</h1>
                <p class="lead text-center">Use the Search to find books and create your custom reading list.
                </p>
                <a type="button" class="btn btn-sm float-right btn-secondary" href="Assets/listpage.html">Completed Reading List</a>
            </div>
        </div>
        <div class="row">
            <div id="main-card" class="card col-lg-4 col-md-12">

                <!-- The Search Interface -->
                  <form>
                    <div class="form-group">
                    <br/>
                    <h3>Search for Novel</h3>
                    <input type="text" class="form-control" id="byTitle" aria-describedby="emailHelp" placeholder="Title">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="byAuthor" placeholder="Author (Optional)">
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-primary" id="searchButton">Search</button>
                  </form>
            
                <!-- Reading List Appended Here -->
                <div class="row">
                    <div class="col-12">
                        <div class="readingList">
                            <div class="card-body">
                                <h3>My Reading List</h3>
                                <p id="readingListIntro">Search to add books to your reading list.</p>
                                <div id="list">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
            </div>
            
            <!-- Search Results Appended Here -->
            <div class="card col-lg-7 col md-12" id="allResults">
                <div class="title">
                    <br/>
                    <h5 id="resultsIntro" class="text-center">Your results will appear here.</h5>
                    <div id="results" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="text/javascript" src="Assets/script.js"></script>
</body>

</html>
