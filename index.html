<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reading List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Find Books <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="Assets/listpage.html">My Reading List</a>
          </div>
        </div>
      </nav>

    <br/>
    <div class="container">
        <div class="jumbotron jumbotron-fluid container-fluid">
            <div class="containerJumbotron">
                <h1 class="display-3 text-center">Create Your Reading List</h1>
                <p class="lead text-center">Use the Search to find books and create your custom reading list.
                </p>
            </div>
        </div>
        <div class="row">
            <div id="main-card" class="card col-lg-4 col-md-12">

                <!-- The Search Interface -->
                  <form>
                    <div class="form-group">
                    <br/>
                    <h3>Search for Novel</h3>
                    <input type="text" class="form-control" id="byTitle" aria-describedby="emailHelp" placeholder="Title">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="byAuthor" placeholder="Author (Optional)">
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-primary" id="searchButton">Search</button>
                  </form>
            
                <!-- Reading List Appended Here -->
                <div class="row">
                    <div class="col-12">
                        <div class="readingList">
                            <div class="card-body">
                                <h3>My Reading List</h3>
                                <p id="readingListIntro">Search to add books to your reading list.</p>
                                <div id="list">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
            </div>
            
            <!-- Search Results Appended Here -->
            <div class="card col-lg-7 col md-12" id="allResults">
                <div class="title">
                    <br/>
                    <h5 id="resultsIntro" class="text-center">Your results will appear here.</h5>
                    <div id="results" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="fa fa-check">TEST</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="text/javascript" src="Assets/script.js"></script>
</body>

</html>
