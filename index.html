<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="Assets/favicon.ico">
    
    <title>Book Finder</title>
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Find Books <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="Assets/listpage.html">Completed Books</a>
          </div>
        </div>
      </nav>

    
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="jumbotron jumbotron-fluid container-fluid">
            <div class="containerJumbotron">
                <h1 class="display-3 text-center">Create Your Reading List</h1>
                <p class="lead text-center">Use the Search to find books and create your custom reading list.
                </p>
            </div>
        </div>
        <div class="row">
            <div id="main-card" class="card col-lg-4 col-md-12">

                <!-- The Search Interface -->
                  <form>
                    <div class="form-group">
                        <br/>
                        <h3>Search for Novel</h3>
                        <label for="number">Title</label>
                        <input type="text" class="form-control" id="byTitle" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="number">Author</label>
                        <input type="text" class="form-control" id="byAuthor" placeholder="(Optional)">
                    </div>
                    <div class="pad-right row">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="number"># of Books to Return:</label>
                                <select name="select-number" class="form-control" id="select-number">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="pad-top col-3">
                            <button type="submit" class="align-bottom btn btn-lg btn-primary" id="searchButton">Search</button>
                        </div>

                        

                    </div>

                  </form>
            
                <!-- Reading List Appended Here -->
                <div class="row">
                    <div class="col-12">
                        <div class="readingList">
                            <div class="card-body">
                                <h3>My Reading List</h3>
                                <p id="readingListIntro">Search to add books to your reading list.</p>
                                <div id="list">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
            </div>
            
            <!-- Search Results Appended Here -->
            <div class="card col-lg-7 col md-12" id="allResults">
                <div class="title">
                    <br/>
                    <h5 id="resultsIntro" class="text-center">Your results will appear here.</h5>
                    <div id="results" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL -->
    <div class="modal" id="emptySearch" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Alert</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Please enter a title or author.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script rel="text/javascript" src="Assets/script.js"></script>
    
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</body>

</html>
