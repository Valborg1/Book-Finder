<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid container-fluid">
            <div class="containerJumbotron">
                <h1 class="display-4 text-center">Create Your Reading List</h1>
                <p class="lead text-center">Use the Search to find books and add them to your reading list.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="card col-4">

                <!-- The Search Interface -->
                <form>
                    <div class="form-group">
                        <br/>
                    <h3>Search for Novel</h3>
                      <!-- <label for="exampleInputEmail1">Email address</label> -->
                      <input type="text" class="form-control" id="byTitle" aria-describedby="emailHelp" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <!-- <label for="exampleInputPassword1">Password</label> -->
                      <input type="text" class="form-control" id="byAuthor" placeholder="Author (Optional)">
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-primary" id="searchButton">Search</button>
                  </form>
            
                <!-- Reading List Appended Here -->
                <div class="row">
                    <div class="readingList">
                        <div class="card-body">
                            <h3>My Reading List</h3>
                            <div id="list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Results Appended Here -->
            <div class="card col-8">
                <div class="title">
                    <div id="results" class="card-body">
                    </div>
                </div>
            </div>
        </div>
            
        </div>

    </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="text/javascript" src="Assets/script.js"></script>
</body>

</html>
